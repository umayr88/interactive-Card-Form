<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive card details form - MikDra1</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="gradient-bg"></div>
        <div class="card__imgs">
          <div class="card--back">
            <img
              src="images/bg-card-back.png"
              alt="card back"
              width="95%"
              class="card__img"
            />
            <p class="cvc__code">000</p>
          </div>

          <div class="card--front">
            <img
              src="images/bg-card-front.png"
              alt="card front"
              width="90%"
              class="card__img"
            />
            <img
              src="images/card-logo.svg"
              alt=""
              class="card__authentication"
            />
            <span class="card__number">0000 0000 0000 0000</span>
            <span class="card__holder">Jane Appleseed</span>
            <span class="card__exp-date"><span> <span class="exp__date--month">00</span> / <span class="exp__date--year">00</span></span>
          </div>

          <!-- ---------------------------------------- -->
        </div>

        <form class="form">
          <div>
            <label for="">Cardholder Name</label>
            <input type="text" placeholder="e.g. Jane Appleseed" class="input-name"/>
            <p class="error error__name">Letters only</p>
            <p class="error error__name--blank">Can't be blank</p>
          </div>

          <div>
            <label for="">Card Number</label>
            <input
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
              name=""
              id=""
              class="input__number"
              maxlength="16"
            />

            <p class="error error__number">Numbers only</p>
            <p class="error error__number--blank">Can't be blank</p>
          </div>

          <div >
            <div class="form__next">
          <div>
            <label for="">Exp. Date (MM/YY)</label>
            <div class="form__next">
            <input type="text" placeholder="MM" class="input__month" maxlength="2"/>
            <input type="text" placeholder="YY" class="input__year" maxlength="2"/>
          </div>
          
          </div>
          <div>
            <label for="">CVC</label>
            <input type="text" placeholder="e.g. 123" class="input__CVC" maxlength="3"/>
          </div>
        </div>
          <p class="error error__next">Numbers only</p>
            <p class="error error__next--blank">Can't be blank</p>
        </div>

          <button class="btn">Confirm</button>
        </form>

        <!-- Completed state start -->
        <div class="thank-you">
          <img src="images/icon-complete.svg" alt="">
          <p class="thank-you--text">Thank you!</p>
           <p class="thank-you-p">We've added your card details Continue</p>
           <button class="btn btn--thank">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
